<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnikmaticMotorBid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Compra y Vende Coches en Subasta</h1>
        <p>La forma más rápida y segura de subastar tu vehículo con total transparencia.</p>
        <a href="#" class="cta-button">Participar en la Subasta</a>
    </header>
    
    <section>
        <h2>Regístrate Gratis</h2>
        <form id="registro-form">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="cta-button">Crear Cuenta</button>
        </form>
        <p id="mensaje"></p>
    </section>

    <footer>
        <p>📩 Contacto: info@enikmaticmotorbid.com | 📲 Síguenos en redes sociales</p>
    </footer>
</body>
</html>
